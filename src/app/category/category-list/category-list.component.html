<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>
<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-icon name="swap-vertical" slot="start"></ion-icon>
            <ion-select aria-label="sort" interface="popover" value="sort-AZ">
              <ion-select-option value="sort-newest">Created at (newest first)</ion-select-option>
              <ion-select-option value="sort-oldest">Created at (oldest first)</ion-select-option>
              <ion-select-option value="sort-AZ">Name (A-Z)</ion-select-option>
              <ion-select-option value="sort-ZA">Name (Z-A)</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-icon name="search" slot="start"></ion-icon>
            <ion-input placeholder="Search"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Category list -->
  <ion-list [inset]="true">
    <ion-item button="true" [detail]="true" (click)="openModal()">
      <ion-label>Aston Martin</ion-label>
    </ion-item>
    <ion-item button="true" [detail]="true" (click)="openModal()">
      <ion-label>Cupra</ion-label>
    </ion-item>
    <ion-item button="true" [detail]="true" (click)="openModal()">
      <ion-label>Audi</ion-label>
    </ion-item>
    <ion-item button="true" [detail]="true" (click)="openModal()">
      <ion-label>Bentley</ion-label>
    </ion-item>
    <ion-item button="true" [detail]="true" (click)="openModal()">
      <ion-label>Ferrari</ion-label>
    </ion-item>
  </ion-list>

  <!-- Create fab button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
